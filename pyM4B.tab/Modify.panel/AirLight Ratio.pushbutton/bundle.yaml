author: Giuseppe Dotto

tooltip: |-
  Calculate the ratio between the openings and floor areas for the selected Rooms. For Openings is intended elements of categories Windows, Doors and Curtain Wall Panels.
  The function requires specific user inputs such as:
  1. The Project Phase to analyze.
  2. The Rooms for which the calculation will be performed.
  3. Parameters:
    - Rooms area parameter to write
    - Rooms ratio parameter to write
    - Windows area parameter to read
    - Doors area parameter to read

  At the end of the calculation 2 table will be plot so to give the user the possibility of inspect the produced result. In Addition, all the interested opening families will be selected.
